<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ movie.title }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>{{ movie.title }}</h1>
    <p><strong>Описание:</strong> {{ movie.description }}</p>
    <p><strong>Продюсер:</strong> {{ movie.producer }}</p>
    <p><strong>Длительность:</strong> {{ movie.duration }} секунд</p>
    <a href="{% url 'movie-list-full' %}" class="action">Назад</a>
</body>
</html>
