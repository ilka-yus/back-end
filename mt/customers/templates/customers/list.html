{% extends "base.html" %}

{% block title %}Список клиентов{% endblock %}

{% block content %}
    <h2 class="mb-4">Список клиентов</h2>
    <a href="{% url 'customer_create' %}" class="btn btn-primary mb-3">Добавить клиента</a>
    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Имя</th>
                <th>Телефон</th>
                <th>Действие</th>
            </tr>
        </thead>
        <tbody>
            {% for customer in customers %}
                <tr>
                    <td>{{ customer.id }}</td>
                    <td>{{ customer.name }}</td>
                    <td>{{ customer.phone }}</td>
                    <td>
                        <a href="{% url 'customer_detail' customer.id %}" class="btn btn-info btn-sm">Подробнее</a>
                        <a href="{% url 'reservation_list_by_user' customer.id %}" class="btn btn-secondary btn-sm">Брони клиента</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
