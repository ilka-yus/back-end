{% extends 'base.html' %}

{% block title %}Редактирование {{ post.title }}{% endblock %}

{% block content %}
<h1 class="mb-3">Редактирование {{ post.title }}</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="mb-3">
        <label for="{{ form.title.id_for_label }}" class="form-label">Заголовок</label>
        {{ form.title }}
    </div>
    <div class="mb-3">
        <label for="{{ form.picture.id_for_label }}" class="form-label">Изображение</label>
        {{ form.picture }}
    </div>
    <div class="mb-3">
        <label for="{{ form.description.id_for_label }}" class="form-label">Описание</label>
        {{ form.description }}
    </div>

    {% if post.picture %}
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="delete_picture" name="delete_picture" {% if form.delete_picture.value %}checked{% endif %}>
            <label class="form-check-label" for="delete_picture">Удалить текущее изображение</label>
        </div>
    {% endif %}

    <button type="submit" class="btn btn-success">Сохранить</button>
</form>

{% endblock %}
